<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Aulas</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Cronograma de Aulas</h2>

    <table>
        <tr>
            <th>Horário</th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
        </tr>
        <tr>
            <td rowspan="2">08:00 - 10:00</td>
            <td colspan="2">Matemática</td>
            <td>Física</td>
            <td>Química</td>
            <td>História</td>
        </tr>
        <tr>
            <td>Inglês</td>
            <td>Biologia</td>
            <td colspan="2">Educação Física</td>
            <td>Geografia</td>
        </tr>
        <tr>
            <td rowspan="2">14:00 - 16:00</td>
            <td colspan="2">Programação</td>
            <td>Banco de Dados</td>
            <td>Redes</td>
            <td rowspan="2">Projeto Final</td>
        </tr>
        <tr>
            <td>Algoritmos</td>
            <td colspan="2">Inteligência Artificial</td>
        </tr>
    </table>

</body>
</html>
